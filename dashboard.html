
<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNP Paribas - Mon Compte</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #00795b;
      --light-gray: #f5f5f5;
      --dark-gray: #333;
      --text-color: #555;
      --debit-color: #d9534f;
    }
    body { font-family: Arial, sans-serif; margin:0; background: var(--light-gray); padding-bottom:80px; }
    .header { background: var(--primary-color); color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
    .header .logo { width:140px; }
    .header-info { text-align:right; font-size:0.8em; }
    /* ... Ici on inclurait tout le style complet ... */
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/BNP_Paribas_logo.svg/2560px-BNP_Paribas_logo.svg.png" alt="Logo de BNP Paribas" class="logo">
    <div class="header-info">
      <div id="date-time"></div>
      <div>Identifiant : 1007332609</div>
    </div>
  </div>
  <div class="container">
    <div class="main-content">
      <!-- Ici tout le contenu complet avec les sections, formulaires, etc. -->
      <h2>Dashboard complet BNP Paribas</h2>
      <p>Contenu complet inséré ici...</p>
    </div>
  </div>
  <script>
    function showSection(sectionId, element) {
      document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      element.classList.add('active');
    }
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('date-time').innerText = now.toLocaleDateString('fr-FR', options);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
