
<!doctype html>
<html lang="fr"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>BNP Paribas - Mon Compte</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <style>
    :root { --primary-color: #00795b; --light-gray: #f5f5f5; --dark-gray: #333; --text-color: #555; --debit-color: #d9534f; }
    body { font-family: Arial, sans-serif; margin:0; background: var(--light-gray); padding-bottom:80px; }
    .header { background: var(--primary-color); color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
    .header .logo { width:140px; }
    .header-info { text-align:right; font-size:0.8em; }
    .main-content { padding: 20px; }
    .blink { color: red; animation: blink 1s step-start infinite; font-weight: bold; }
    @keyframes blink { 50% { opacity: 0; } }
    .balance { font-size: 2.5em; font-weight: bold; color: var(--dark-gray); margin: 20px 0; }
    .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; justify-content: space-around; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); z-index: 1000; }
    .nav-item { flex-grow: 1; text-align: center; padding: 10px 0; cursor: pointer; color: #555; }
    .nav-item.logout-button { color: #d9534f; font-weight: bold; }
  </style> 
</head> 
<body> 
  <div class="header"> 
    <img src="logo_bnp.png" alt="Logo BNP Paribas" class="logo"> 
    <div class="header-info"> 
      <div id="date-time"></div> 
      <div>Identifiant : 1007332609</div> 
    </div> 
  </div> 
  <div class="main-content"> 
    <h2>Accueil</h2> 
    <p><strong>Nom du titulaire :</strong> Pierre Valent</p> 
    <p><strong>Solde :</strong></p> 
    <div class="balance">1,700,000.00 €</div> 
    <p><span class="blink">COMPTE BLOQUÉ</span></p> 
  </div> 
  <nav class="bottom-nav"> 
    <div class="nav-item logout-button" onclick="logout()">Déconnexion</div> 
  </nav> 
  <script>
    if (localStorage.getItem('connected') !== 'true') {
      window.location.href = "login.html";
    }
    function logout() {
      localStorage.removeItem('connected');
      alert("Déconnexion réussie.");
      window.location.href = "login.html";
    }
    document.getElementById('date-time').innerText = new Date().toLocaleString('fr-FR');
  </script> 
</body>
</html>
